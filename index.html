<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- work sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Work Sans', sans-serif;
        }
    </style>
    <title>Summer Sale</title>
</head>

<body>
    <header>
        <div class="flex lg:flex-row flex-col lg:p-0 p-5 items-center justify-center bg-[#F9F6E2] text-black">
            <!-- title -->
            <div>
                <h3 class="text-xl font-medium text-center">---SALE FEVER---</h3>
                <h1 class="text-5xl my-10 font-extrabold">Purchase TK 200 or <br> above & get <span
                        class="text-[#E527B2]">20% off</span></h1>
                <div class="flex gap-7 items-center justify-center">
                    <h4 class="text-lg font-medium">Use Promo Code</h4>
                    <button
                        class="btn bg-[#E527B2] text-white text-base font-semibold px-7 hover:bg-[#ff66d6]">SELL200</button>
                </div>
            </div>
            <!-- image -->
            <div>
                <img src="./images/Summer 1.png" alt="">
            </div>
        </div>
    </header>
    <main class="pt-10 text-black p-5 bg-[#F8F8F8]">

        <div class="flex lg:flex-row flex-col justify-center lg:items-start items-center gap-10">
            <!-- card containers -->
            <div class="flex flex-col lg:items-start items-center">
                <div>
                    <h2 class="text-3xl font-semibold mb-7">Kitchenware</h2>
                </div>
                <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-10">
                    <!-- card -->
                    <div id="card-1"
                        class=" p-5 shadow-lg shadow-gray-400 bg-[#FFF] flex flex-col items-center justify-center rounded-lg cursor-pointer">
                        <!-- img -->
                        <div class="bg-[#1111110D] w-full p-5 flex flex-col items-center justify-center rounded-md">
                            <img src="./images/prod1.png" alt="">
                        </div>
                        <!-- titles -->
                        <div class="mt-5 space-y-3">
                            <!-- rating -->
                            <div class="rating">
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-[#FFC107]" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-[#FFC107]" checked />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-[#FFC107]" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-[#FFC107]" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-[#FFC107]" />
                            </div>
                            <!-- accessories names -->
                            <div class="flex flex-col items-center justify-center">
                                <p class="text-base font-semibold">K. Accessories</p>
                                <p class="text-sm text-gray-500 "><span id="price-1">39.00 </span>TK</p>
                            </div>
                        </div>
                    </div>
                    <!-- card -->
                    <div id="card-2"
                        class=" p-5 shadow-lg shadow-gray-400 bg-[#FFF] flex flex-col items-center justify-center rounded-lg cursor-pointer">
                        <!-- img -->
                        <div class="bg-[#1111110D] w-full p-5 flex flex-col items-center justify-center rounded-md">
                            <img src="./images/prod2.png" alt="">
                        </div>
                        <!-- titles -->
                        <div class="mt-5 space-y-3">
                            <!-- rating -->
                            <div class="rating">
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-[#FFC107]" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-[#FFC107]" checked />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-[#FFC107]" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-[#FFC107]" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-[#FFC107]" />
                            </div>
                            <!-- accessories names -->
                            <div class="flex flex-col items-center justify-center">
                                <p class="text-base font-semibold">K. Accessories</p>
                                <p class="text-sm text-gray-500 "><span id="price-2">25.00 </span>TK</p>
                            </div>
                        </div>
                    </div>
                    <!-- card -->
                    <div id="card-3"
                        class="p-5 shadow-lg shadow-gray-400 bg-[#FFF] flex flex-col items-center justify-center rounded-lg cursor-pointer">
                        <!-- img -->
                        <div class="bg-[#1111110D] w-full p-5 flex flex-col items-center justify-center rounded-md">
                            <img src="./images/prod3.png" alt="">
                        </div>
                        <!-- titles -->
                        <div class="mt-5 space-y-3">
                            <!-- rating -->
                            <div class="rating">
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-[#FFC107]" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-[#FFC107]" checked />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-[#FFC107]" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-[#FFC107]" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-[#FFC107]" />
                            </div>
                            <!-- accessories names -->
                            <div class="flex flex-col items-center justify-center">
                                <p class="text-base font-semibold">Home Cooker</p>
                                <p class="text-sm text-gray-500 "><span id="price-3">49.00 </span>TK</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- cart -->
            <!-- mb-10 has to be given -->
            <div class="space-y-10 lg:mt-16 mt-0">
                <!-- coupon div -->
                <div class="shadow-lg bg-[#FFF] shadow-gray-400 p-5 rounded-lg font-semibold text-lg space-y-3">
                    <p>Have coupon?</p>
                    <div class="border-2 border-gray-300 rounded-lg">
                        <input type="text" placeholder="Coupon code" class="outline-none m-2">
                        <button id="apply-btn"
                            class="btn  rounded-l-none  bg-[#E527B2]  text-white text-base font-semibold border-none  hover:bg-[#ff66d6] normal-case">Apply</button>
                    </div>
                </div>
                <!-- total div -->
                <div class="shadow-lg shadow-gray-400 p-5 rounded-lg bg-[#FFF]">
                    <div class="space-y-3 font-semibold" id="element-name">


                    </div>
                    <div class="mt-3">
                        <p class="border-b border-2"></p>
                    </div>
                    <div class="space-y-3 relative mt-4">
                        <p class="font-semibold">Total price: <span id="total-price"
                                class="text-gray-400 font-medium">0.00</span><span
                                class="text-gray-400 font-medium">TK</span></p>
                        <p class="font-semibold">Discount: <span class="text-gray-400 font-medium" id="discount-price">400.00</span><span
                                class="text-gray-400 font-medium">TK</span></p>
                        <p class="font-semibold">Total: <span id="final-total-price"
                                class="text-gray-400 font-medium">0.00</span><span><span
                                    class="text-gray-400 font-medium">TK</span></span></p>
                        <p class="border-b border-2"></p>
                        <button
                            class="btn absolute border-none bg-[#E527B2] text-white text-base font-semibold px-7 hover:bg-[#ff66d6] w-full   normal-case">Make
                            Purchase</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/index.js"></script>
</body>

</html>
